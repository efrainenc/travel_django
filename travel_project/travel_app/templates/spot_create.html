{% extends 'base.html' %} 
{% block content %}
<h1>Add a Spot</h1>

<!-- enctype="multipart/form-data" allows form to submit ImageField and etc-->
<form method = "post" enctype="multipart/form-data">
<!-- Security Feature  -->
  {% csrf_token %} 
<!--  Generate inputs  -->
  {{form.as_p}} 
<!--  Submit form  -->
  <input type="submit" value="Submit" />
</form>

{% endblock %}
