
{% extends 'base.html' %} 
{% block content %}
<div class="detail__img">
    <img src="{{spot.image.url}}" alt="{{spot.name}}" />
</div>
<div class="detail__name">
    <h1 class="title">{{spot.name}}</h1>
</div>
<div class="detail__container">
    <div class="buttons">
        <a href="{% url 'spot_update' spot.pk %}" class="button is-info">
            <span class="icon">
                <i class="fas fa-edit"></i>
            </span>
        </a>
        <a href="{% url 'spot_delete' spot.pk %}" class="button is-danger">
            <span class="icon">
                <i class="fas fa-trash-alt"></i>
            </span>
        </a>
    </div>
    <div>
        <p>{{spot.address}}</p>
    </div>
    <div class="detail__about">
        <h4 class="title is-4">About</h4>
        <p>{{spot.description}}</p>
    </div>
</div>

{% endblock %}
